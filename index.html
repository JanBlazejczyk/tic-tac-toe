<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/style.css">
    <!--Font awsome icons-->
    <script src="https://kit.fontawesome.com/5c6aa456cf.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>

<body>
    <!--This will hold the start screen-->

    <template id="start-screen-template">
        <header class="start-screen"></header>
        <!--This will display the TIC TAC TOE in big letters-->
        <h2 class="start-screen__header">TIC TAC TOE</h2>
        <!--Those will be the inputs for player names-->
        <!--Above each one there will be an icon indicating player's mark-->
        <div class="start-screen__input-container">
            <i class="fas fa-times icon"></i>
            <i class="far fa-circle icon"></i>

            <input class="start-screen__input" type="text">
            <input class="start-screen__input" type="text">
        </div>
        <!--This will be the button starting the game-->
        <button class="start-screen__btn">Play</button>
        </header>
    </template>

    <!--This will display the game while it is played-->

    <template id="game-screen-template">
        <main class="game-screen">
            <!--This will display which player's move it is-->
            <h4 class="game-screen__player-move">X move</h4>
            <!--This will display the board-->
            <div class="game-screen__game-board">
                <div class="game-screen__board-square" id="0"></div>
                <div class="game-screen__board-square" id="1"><i class="far fa-circle icon"></i></div>
                <div class="game-screen__board-square" id="2"></div>
                <div class="game-screen__board-square" id="3"></div>
                <div class="game-screen__board-square" id="4"><i class="fas fa-times icon"></i></div>
                <div class="game-screen__board-square" id="5"></div>
                <div class="game-screen__board-square" id="6"></div>
                <div class="game-screen__board-square" id="7"><i class="fas fa-times icon"></i></div>
                <div class="game-screen__board-square" id="8"></div>
            </div>
            <!--This will display the result of the game-->
            <caption class="game-screen__result">
                X won the game
            </caption>
            <!--This will display two buttons with options to play a new game-->
            <div class="game-screen__btn-container">
                <button class="game-screen__btn game-screen__btn--retry">Retry</button>
                <button class="game-screen__btn game-screen__btn--new-game">New Game</button>
            </div>
        </main>
    </template>
    <!--This will be the placeholder for displaying templates-->
    <div class="display-templates">

    </div>



</body>

</html>
